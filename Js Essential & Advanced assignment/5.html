<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=25;
        let num2=20;
        document.write("number 1 is"+num1)
        document.write("<br>"+"number 2 is"+num2+"<br>")
        // addition
        let sum=num1+num2;
        document.write("<br>"+"addition is : "+sum);
        // subtraction
        let sub=num1-num2;
        document.write("<br>"+"subtraction is : "+sub);
        // multiplication
        let mul=num1*num2;
        document.write("<br>"+"multiplication is : "+mul);
        // division
        let division=num1/num2;
        document.write("<br>"+"division is : "+division);
    </script>
</body>
</html>

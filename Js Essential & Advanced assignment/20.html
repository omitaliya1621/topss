<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>Write a program that changes the background color of a webpage after 5
        secondsusing setTimeout().
        </pre>

        <script>
            setTimeout(() => {
                document.body.style.backgroundColor = "skyblue";
            }, 5000);
        </script>

</body>

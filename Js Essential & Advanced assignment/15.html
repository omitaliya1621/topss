    <pre>Declare an array of fruits (["apple", "banana", "cherry"]). Use JavaScript to:

        </pre>
        <h4>Check console</h4>
<script>
    let fruits = ["apple", "banana", "cherry"];
    console.log("Orignal array :"+fruits);
   fruits.push("kiwi");

   fruits.shift()
   console.log("Remove value of first of array :"+fruits);

</script>

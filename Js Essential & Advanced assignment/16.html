<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="h1"></h1>
    <script>
        let sum=0;
        let arr=[1,2,3,4,5,6,7,8,9]
        arr.map((v)=>{
                sum+=v
        })
        document.querySelector('.h1').innerHTML=("Sum of array elements is " + sum);
    </script>
</body>
</html>

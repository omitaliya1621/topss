<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h6>Create a JavaScript program that uses a whileloop to sum all even numbers
        between 1 and 20.
    </h6>
    <h2></h2>

    <script>
        let i = 1;
        let sum = 0;
        while (i <= 20) { 
            if (i % 2 === 0) {
                sum += i;
            }
            i++;
        }
        document.querySelector('h2').innerHTML = sum;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <label for="">Enter number 1:</label> <input type="text" id="inp1" /><br>
   <label for="">Enter number 2:</label> <input type="text" id="inp2" /><br>
    <button type="button" onclick="f1(inp1.value,inp2.value)">SUM</button>
    <h1></h1>

    <script>
        function f1(a,b){
            let sum = parseInt(a) + parseInt(b);
            document.querySelector('h1').innerHTML=("Sum of " + a + " and " + b + " is " + sum);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6>Write a do-whileloop that continues to ask the user for input until they enter a
        number greater than 10.</h6>

    <script>
        let val=prompt("Please enter a number greater than 10")
       do{
        if(val<=10){
            val=prompt("Please enter a number greater than 10")
        }
       }
       while(val)
    </script>
</body>
</html>

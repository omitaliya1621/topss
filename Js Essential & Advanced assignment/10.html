<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>Write a JavaScript program using a forloop to print numbers from 1 to 10.</h5>
    <h3></h3>
    <script>
        for(let i=1;i<=10;i++){
            document.querySelector('h3').innerHTML+=i+" <br>";
        }
    </script>
</body>
</html>
